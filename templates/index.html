<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a message to Steve & John</title>
</head>
<body>
    <h1>Send a message to Steve & John </h1>
    <form action="/" method="post">
        <label for="text">Enter Text (up to 100 characters):</label><br>
        <input type="text" id="text" name="text" oninput="updateHex()" maxlength="100" size="100"><br><br>
        <!--  <label for="plain">Plain Text:</label><br>   -->
        <!--  <input type="text" id="plain" name="plain" readonly size="100"><br><br>  -->
        <label for="hex">Hexadecimal:</label><br>
        <input type="text" id="hex" name="hex" readonly size="100"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function updateHex() {
            var text = document.getElementById('text').value;
            var hex = text ? text.split('').map(c => c.charCodeAt(0).toString(16)).join('') : '';
            document.getElementById('text').value = text;
            document.getElementById('hex').value = hex;
        }
    </script>
</body>
</html>
